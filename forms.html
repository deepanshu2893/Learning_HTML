<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p><label for="username">Enter a Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p><label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p><label for="number">Choose a number</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>

        <button type="button">Submit</button>
        <input type="submit" value="Click Me">
    </form>

    <h2>Searches of different platforms</h2>

    <h3>Reddit Search</h3>

    <form action="https://www.reddit.com/search/\">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </form>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I Agree to Everything</label>
        <p>
            <input type="radio" name="size" id="S" value="Small">
            <label for="S">Small</label>
            <input type="radio" name="size" id="M" value="Medium">
            <label for="M">Medium</label>
            <input type="radio" name="size" id="L" value="Large">
            <label for="L">Large</label>
        </p>
        <p>
            <label for="Select Gender">Please Select Gender</label>
            <select name="Gender" id="Gender">Select Gender
                <option value="">Please choose an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Cant say">Cant say</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level">
        </p>
        <p>
            <label for="Any Special Requests">Requests</label>
            <textarea name="" id="Any Special Requests" cols="30" rows="10">
                Type Here
            </textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first"></label>
            <input type="text" id="first" name="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
